<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google注册页</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <a href="JavaScript:;">Google Logo</a>
            <button>登录</button>
        </div>  <!-- /.head -->
        <div class="main">
            <h1>创建您的Google账号</h1>
            <div class="signImg">
                <img src="imgs/left_text.png" alt="">
            </div>
            <div class="signInfo">
                <div class="element">
                    <fieldset>
                        <legend>姓名</legend>
                        <input type="text" placeholder="姓氏" id="familyname">
                        <input type="text" placeholder="名字" id="firstname">
                    </fieldset>
                </div>
                <div class="element">
                    <fieldset>
                        <legend>输入密码</legend>
                        <input type="password" placeholder="姓氏" id="PW">
                    </fieldset>
                </div>
                <div class="element">
                    <fieldset>
                        <legend>确认密码</legend>
                        <input type="password" placeholder="姓氏" id="confirmPW">
                    </fieldset>
                </div>
                <div class="element">
                    <fieldset>
                        <legend>生日</legend>
                        <label for="years">
                            <select name="" id="years">
                                <option value="0">1995</option>
                                <option value="1">1996</option>
                                <option value="2">1997</option>
                                <option value="3">1998</option>
                                <option value="4">1999</option>
                            </select>
                        </label>
                        <label for="months">
                            <select name="" id="months">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                            </select>
                        </label>
                        <label for="dates">
                            <select name="" id="dates">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                            </select>
                        </label>
                    </fieldset>                       
                </div>
                <div class="element">
                    <fieldset>
                        <legend>性别</legend>
                       <label for="male"><input type="radio" name="gender" id="male">男</label>
                       <label for="famale"><input type="radio" name="gender" id="famale">女</label>
                    </fieldset>
                </div>
                <div class="element">
                    <fieldset>
                        <legend>位置</legend>
                        <label for="district">
                            <select name="" id="district">
                                <option value="0">中国</option>
                                <option value="0">台湾</option>
                                <option value="0">澳门</option>
                                <option value="0">香港</option>
                                <option value="0">美国</option>
                            </select>
                        </label>
                    </fieldset>
                </div>
                <button class="next">下一页</button>
            </div>
        </div>  <!-- /.mian -->
        <div id="footer">
            <div class="bl">
                <a href="javascript:;">广告</a>
                <a href="javascript:;">商务</a>
                <a href="javascript:;">Google大全</a>
            </div>
            <div class="br">
                <a href="javascript:;">帮助</a>
                <a href="javascript:;">隐私权</a>
                <a href="javascript:;">条款</a>
            </div>
        </div> <!-- /.footer -->
    </div> <!--  /.wrapper -->
</body>
</html>
